    <!-- ./header -->

    <main class="main">
      <section id="sellContact" class="sellContact section-sellContact">
        <h2 class="util-title">お車を売りたい方</h2>

        <div class="sellContact-inner">
          <div class="sellContact-content">
            <form action="" method="post" id="js-sellContactForm">
              <dl class="sellContact-list">
                <div class="sellContact-item">
                  <dt class="sellContact-itemTtl">お問い合わせ種別</dt>
                  <dd class="sellContact-selectBox">
                    <select name="form-select" id="form-select">
                      <option value="-" selected>選択してください</option>
                      <option value="B">軽自動種</option>
                      <option value="A">普通自動車</option>
                      <option value="B">自動二輪</option>
                    </select>
                  </dd>
                </div>
                <div class="sellContact-item">
                  <dt class="sellContact-itemTtl">
                    氏名<span class="sellContact-requireLabel">必須</span>
                  </dt>
                  <dd class="sellContact-inputBox">
                    <input
                      class="js-require"
                      type="text"
                      name="name"
                      placeholder="氏名"
                    />
                    <span class="sellContact-focusLine"></span>
                  </dd>
                </div>
                <div class="sellContact-item">
                  <dt class="sellContact-itemTtl">
                    メールアドレス<span class="sellContact-requireLabel"
                      >必須</span
                    >
                  </dt>
                  <dd class="sellContact-inputBox">
                    <input
                      class="js-require"
                      type="email"
                      name="email"
                      id="form-email"
                      placeholder="sample@gmail.com"
                    />
                    <span class="sellContact-focusLine"></span>
                  </dd>
                </div>
                <!-- <div class="sellContact-item sellContact-item--radio">
                  <dt class="sellContact-itemTtl">性別</dt>
                  <dd class="sellContact-inputBox">
                    <div class="sellContact-radio">
                      <input
                        type="radio"
                        value="male"
                        name="sex"
                        id="radio-male"
                        checked
                      />
                      <label for="radio-male" class="sellContact-radioLabel"
                        >男性</label
                      >
                    </div>
                    <div class="sellContact-radio">
                      <input
                        type="radio"
                        value="female"
                        name="sex"
                        id="radio-female"
                      />
                      <label for="radio-female" class="sellContact-radioLabel"
                        >女性</label
                      >
                    </div>
                  </dd>
                </div> -->
                <div
                  class="sellContact-item sellContact-item--message mod-message"
                >
                  <dt class="sellContact-itemTtl">メッセージ</dt>
                  <dd>
                    <textarea name="message"></textarea>
                  </dd>
                </div>
              </dl>
              <div class="sellContact-center">
                <div class="sellContact-privacy">
                  <input type="checkbox" name="privacy" id="form-privacy" />
                  <label for="form-privacy" class="sellContact-privacyLabel">
                    個人情報保護方針に同意する
                  </label>
                </div>
                <button id="form-submit" class="sellContact-button">
                  送信する
                </button>
              </div>
              <!-- / -->
            </form>
          </div>
        </div>
      </section>
      <!-- /.contact -->
